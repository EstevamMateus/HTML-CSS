<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemplo de Hover</title>
	<style type="text/css">
		body{
			font-family: Arial,Helvetica, sans-serif;
		}

		div:hover{
			color: red;
		}

		div > p{/* ">" div dentro> do <p>paragrafo sÃ³ vai mexer nela que esta dentro da div */
			display: none;
		}

		div:hover > p{
			display: block;
			color: white;
			background-color: red;
			width: 300px;
		}
	</style>
</head>
<body>
	<h1>Exemplo de hover</h1>
	<p>Passe o mouse sobre o texto</p>
	<div>
		Passe o mouse aqui
		<p>Texto Escondido...</p>
	</div>
	<p>Fim do Exemplo</p>
</body>
</html>
